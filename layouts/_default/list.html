{{ define "renderContent" }}
	<h1>{{ .Title }}</h1>
	{{ range .Pages.ByPublishDate.Reverse }}
		<div>
			<h2>
				<a href="{{ .RelPermalink }}">{{ .Title }}</a>
			</h2>
			{{ partial "metadata.html" . }}
			<a href="{{ .RelPermalink }}">
				<p>{{ .Summary }}</p>
			</a>
		</div>
	{{ end }}
{{ end }}
